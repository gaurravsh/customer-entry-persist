buildscript {
    repositories {
        mavenCentral()
        gradlePluginPortal()
    }
    dependencies {
        classpath "gradle.plugin.com.github.johnrengelman:shadow:7.1.2"
    }
}


plugins {
    // Apply the scala Plugin to add support for Scala.
    id 'scala'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use Scala 2.13 in our library project
    implementation 'org.scala-lang:scala-library:2.13.10'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    implementation ('com.google.apis:google-api-services-sheets:v4-rev612-1.25.0') {
        exclude group:'com.google.http-client:google-http-client'
        exclude group:'com.google.oauth-client:google-oauth-client'
        exclude group: 'com.fasterxml.jackson.core:jackson-core'
    }
    implementation 'com.amazonaws:aws-lambda-java-events:3.11.2'
    implementation 'com.amazonaws:aws-lambda-java-core:1.2.3'
    implementation 'com.google.code.gson:gson:2.10.1'

    implementation('org.slf4j:slf4j-simple:1.7.36')
    implementation 'org.mongodb:mongodb-driver-sync:4.9.0'

}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}
apply plugin: 'com.github.johnrengelman.shadow'

application {
    // Define the main class for the application.
    mainClass = 'dev.shaga.jackit.lambda.App'
}
